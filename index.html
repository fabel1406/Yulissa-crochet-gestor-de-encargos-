<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Encargos - Yulissa Crochet</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #36D1DC;
      --secondary: #5B86E5;
      --accent: #4A90E2;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --light: #f8f9fa;
      --dark: #2c3e50;
      --border-radius: 12px;
      --shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      padding: 15px;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.98);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    header {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .app-container {
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 992px) {
      .app-container {
        flex-direction: row;
      }
      
      .calendar-section {
        border-right: 1px solid #eaeaea;
      }
    }

    .calendar-section, .form-section {
      padding: 20px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .calendar-nav {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .calendar-nav:hover {
      background: var(--secondary);
      transform: scale(1.05);
    }

    #monthYear {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--dark);
      text-align: center;
      flex: 1;
      margin: 0 10px;
    }

    .calendar-grid {
      width: 100%;
      overflow-x: auto;
    }

    .calendar-grid table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .calendar-grid th {
      background: rgba(54, 209, 220, 0.15);
      color: var(--secondary);
      padding: 10px 5px;
      text-align: center;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .calendar-grid td {
      border: 1px solid #eaeaea;
      padding: 8px 5px;
      text-align: center;
      height: 45px;
      vertical-align: top;
      cursor: pointer;
      position: relative;
      font-size: 0.9rem;
    }

    .calendar-grid td.has-task {
      font-weight: 600;
    }

    .priority-high {
      background: linear-gradient(135deg, #ff6b6b, #ff5252);
      color: white;
    }

    .priority-medium {
      background: linear-gradient(135deg, #ffd93d, #ff9800);
      color: white;
    }

    .priority-low {
      background: linear-gradient(135deg, #6bcf7f, #4caf50);
      color: white;
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .stat-card {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 12px 8px;
      border-radius: var(--border-radius);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: var(--shadow);
    }

    .stat-card:hover {
      transform: translateY(-3px);
    }

    .stat-number {
      font-size: 1.4rem;
      font-weight: 700;
      display: block;
    }

    .stat-label {
      font-size: 0.7rem;
      opacity: 0.9;
      margin-top: 4px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--secondary);
      font-size: 0.9rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      font-size: 16px;
      background: white;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(54, 209, 220, 0.2);
    }

    select {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%235B86E5' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 40px;
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin: 8px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 4px 10px rgba(54, 209, 220, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #36d1dc, #5b86e5);
      color: white;
    }

    .btn-warning {
      background: linear-gradient(45deg, #ffd93d, var(--warning));
      color: white;
    }

    .btn-danger {
      background: linear-gradient(45deg, #ff6b6b, var(--danger));
      color: white;
    }

    .task-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      border: 1px solid #eee;
      border-radius: var(--border-radius);
      padding: 10px;
    }

    .task-item {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      border-left: 4px solid var(--primary);
    }

    .task-content {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .task-text {
      font-weight: 600;
      color: var(--dark);
      line-height: 1.4;
    }

    .task-date {
      font-size: 0.85rem;
      color: #666;
      background: #f8f9fa;
      padding: 4px 8px;
      border-radius: 8px;
      width: fit-content;
    }

    .task-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .btn-small {
      padding: 8px 12px;
      font-size: 0.85rem;
      width: auto;
      flex: 1;
    }

    .filter-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 15px;
      background: #f0f0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      font-size: 0.85rem;
      flex: 1;
      min-width: 80px;
    }

    .filter-btn.active {
      background: var(--primary);
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      position: relative;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #999;
      background: none;
      border: none;
    }

    .day-task {
      font-size: 0.65rem;
      background: rgba(0,0,0,0.2);
      border-radius: 4px;
      padding: 2px 4px;
      margin-top: 4px;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .today {
      background-color: rgba(54, 209, 220, 0.2);
      font-weight: bold;
      position: relative;
    }

    .today::after {
      content: '';
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: var(--primary);
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      .calendar-grid th, 
      .calendar-grid td {
        padding: 6px 2px;
        font-size: 0.8rem;
        height: 40px;
      }
      
      .stats-row {
        grid-template-columns: 1fr;
        gap: 8px;
      }
      
      .task-actions {
        flex-direction: column;
      }
      
      .btn-small {
        width: 100%;
      }
    }

    .section-title {
      color: var(--secondary);
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .empty-state {
      text-align: center;
      padding: 30px;
      color: #777;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #ccc;
    }

    #searchInput {
      margin-bottom: 15px;
    }
    
    .deploy-info {
      background: #f8f9fa;
      border-radius: var(--border-radius);
      padding: 15px;
      margin: 20px 0;
      font-size: 0.9rem;
    }
    
    .payment-status {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
      font-size: 0.85rem;
    }
    
    .payment-badge {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .payment-pending {
      background-color: #ffebee;
      color: #f44336;
    }
    
    .payment-partial {
      background-color: #fff8e1;
      color: #ffa000;
    }
    
    .payment-complete {
      background-color: #e8f5e9;
      color: #4caf50;
    }
    
    .order-details {
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      border-left: 3px solid var(--primary);
    }
    
    .order-detail-item {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
    }
    
    .order-detail-label {
      font-weight: 600;
      color: var(--secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-yarn"></i> Yulissa Crochet</h1>
      <p>Gestor de encargos y pedidos</p>
    </header>

    <div class="app-container">
      <!-- Secci√≥n del Calendario -->
      <div class="calendar-section">
        <div class="calendar-header">
          <button class="calendar-nav" id="prevBtn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <span id="monthYear">Agosto 2025</span>
          <button class="calendar-nav" id="nextBtn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        
        <div class="calendar-grid">
          <table id="calendar">
            <thead>
              <tr>
                <th>Dom</th><th>Lun</th><th>Mar</th><th>Mi√©</th><th>Jue</th><th>Vie</th><th>S√°b</th>
              </tr>
            </thead>
            <tbody id="calendar-body">
              <!-- El calendario se generar√° con JavaScript -->
            </tbody>
          </table>
        </div>
        
        <div class="stats-row">
          <div class="stat-card" id="totalTasks">
            <span class="stat-number">0</span>
            <span class="stat-label">Total</span>
          </div>
          <div class="stat-card" id="highTasks">
            <span class="stat-number">0</span>
            <span class="stat-label">Alta Prioridad</span>
          </div>
          <div class="stat-card" id="pendingTasks">
            <span class="stat-number">0</span>
            <span class="stat-label">Pendientes</span>
          </div>
        </div>
      </div>

      <!-- Secci√≥n del Formulario y Lista -->
      <div class="form-section">
        <h3 class="section-title"><i class="fas fa-plus-circle"></i> Nuevo Encargo</h3>
        
        <form id="taskForm">
          <div class="form-group">
            <label for="clientName">Nombre del cliente</label>
            <input type="text" id="clientName" placeholder="Ej: Mar√≠a Garc√≠a" required>
          </div>
          
          <div class="form-group">
            <label for="taskDescription">Descripci√≥n del encargo</label>
            <textarea id="taskDescription" rows="3" placeholder="Ej: Bolso gris con asas largas y detalles en blanco"></textarea>
          </div>
          
          <div class="form-group">
            <label for="dueDate">Fecha de entrega</label>
            <input type="date" id="dueDate" required>
          </div>
          
          <div class="form-group">
            <label for="priority">Prioridad</label>
            <select id="priority">
              <option value="low">üü¢ Baja</option>
              <option value="medium">üü° Media</option>
              <option value="high">üî¥ Alta</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="paymentStatus">Estado de pago</label>
            <select id="paymentStatus">
              <option value="pending">‚è∞ Pendiente</option>
              <option value="partial">üí∞ 50% Pagado</option>
              <option value="complete">‚úÖ 100% Pagado</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar Encargo
          </button>
        </form>
        
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">Todos</button>
          <button class="filter-btn" data-filter="high">Alta</button>
          <button class="filter-btn" data-filter="pending">Pendientes</button>
        </div>
        
        <h3 class="section-title"><i class="fas fa-list"></i> Lista de Encargos</h3>
        <input type="text" id="searchInput" placeholder="üîç Buscar encargos..." class="form-group">
        
        <div class="task-list" id="taskList">
          <div class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <p>No hay encargos registrados</p>
          </div>
        </div>
        
        <div class="btn-group">
          <button id="exportBtn" class="btn btn-warning">
            <i class="fas fa-file-pdf"></i> Exportar a PDF
          </button>
          <button id="statsBtn" class="btn btn-secondary">
            <i class="fas fa-chart-pie"></i> Ver Estad√≠sticas
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Estad√≠sticas -->
  <div id="statsModal" class="modal">
    <div class="modal-content">
      <button class="close" id="closeStats">&times;</button>
      <h2><i class="fas fa-chart-pie"></i> Estad√≠sticas de Encargos</h2>
      <div id="statsContent">
        <!-- El contenido de estad√≠sticas se generar√° aqu√≠ -->
      </div>
    </div>
  </div>

  <!-- Modal de Detalles del D√≠a -->
  <div id="dayDetailsModal" class="modal">
    <div class="modal-content">
      <button class="close" id="closeDayDetails">&times;</button>
      <h2><i class="fas fa-calendar-day"></i> Encargos del <span id="modalDate"></span></h2>
      <div id="dayOrdersContent">
        <!-- El contenido de los encargos del d√≠a se generar√° aqu√≠ -->
      </div>
    </div>
  </div>

  <script>
    // Variables globales
    let orders = [];
    let currentDate = new Date();
    let currentFilter = 'all';
    let editingIndex = -1;

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', function() {
      loadOrders();
      renderCalendar();
      updateStats();
      renderOrderList();
      setupEventListeners();
      
      // Establecer fecha m√≠nima como hoy
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('dueDate').min = today;
      document.getElementById('dueDate').value = today;
    });

    // Cargar √≥rdenes desde localStorage
    function loadOrders() {
      const savedOrders = localStorage.getItem('yulissa_orders');
      if (savedOrders) {
        orders = JSON.parse(savedOrders);
      }
    }

    // Guardar √≥rdenes en localStorage
    function saveOrders() {
      localStorage.setItem('yulissa_orders', JSON.stringify(orders));
      renderCalendar();
      updateStats();
      renderOrderList();
    }

    // Configurar event listeners
    function setupEventListeners() {
      // Navegaci√≥n del calendario
      document.getElementById('prevBtn').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
      });
      
      document.getElementById('nextBtn').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
      });
      
      // Formulario
      document.getElementById('taskForm').addEventListener('submit', function(e) {
        e.preventDefault();
        saveOrder();
      });
      
      // Filtros
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentFilter = this.getAttribute('data-filter');
          renderOrderList();
        });
      });
      
      // B√∫squeda
      document.getElementById('searchInput').addEventListener('input', renderOrderList);
      
      // Botones de exportaci√≥n y estad√≠sticas
      document.getElementById('exportBtn').addEventListener('click', exportToPDF);
      document.getElementById('statsBtn').addEventListener('click', showStats);
      document.getElementById('closeStats').addEventListener('click', () => {
        document.getElementById('statsModal').style.display = 'none';
      });
      
      // Cerrar modal al hacer clic fuera
      window.addEventListener('click', function(e) {
        if (e.target === document.getElementById('statsModal')) {
          document.getElementById('statsModal').style.display = 'none';
        }
        if (e.target === document.getElementById('dayDetailsModal')) {
          document.getElementById('dayDetailsModal').style.display = 'none';
        }
      });
      
      // Cerrar modal de detalles del d√≠a
      document.getElementById('closeDayDetails').addEventListener('click', () => {
        document.getElementById('dayDetailsModal').style.display = 'none';
      });
    }

    // Renderizar calendario
    function renderCalendar() {
      const calendarBody = document.getElementById('calendar-body');
      const monthYear = document.getElementById('monthYear');
      
      // Limpiar calendario
      calendarBody.innerHTML = '';
      
      // Establecer texto del mes y a√±o
      const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                         'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
      monthYear.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
      
      // Obtener primer d√≠a del mes y cantidad de d√≠as
      conity').value;
      
      if (!clientName || !dueDate) {
        alert('Por favor, complete todos los campos obligatorios.');
        return;
      }
      
      const newOrder = {
        clientName,
        taskDescription,
        dueDate,
        priority,
        createdAt: new Date().toISOString()
      };
      
      if (editingIndex === -1) {
        // Nueva orden
        orders.push(newOrder);
      } else {
        // Editar orden existente
        orders[editingIndex] = newOrder;
        editingIndex = -1;
      }
      
      saveOrders();
      document.getElementById('taskForm').reset();
      
      // Restablecer la fecha a hoy
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('dueDate').value = today;
    }

    // Renderizar lista de √≥rdenes
    function renderOrderList() {
      const taskList = document.getElementById('taskList');
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      // Filtrar √≥rdenes seg√∫n criterios
      let filteredOrders = orders;
      
      // Aplicar filtro
      if (currentFilter === 'high') {
        filteredOrders = filteredOrders.filter(order => order.priority === 'high');
      } else if (currentFilter === 'pending') {
        const today = new Date().toISOString().split('T')[0];
        filteredOrders = filteredOrders.filter(order => order.dueDate < today);
      }
      
      // Aplicar b√∫squeda
      if (searchTerm) {
        filteredOrders = filteredOrders.filter(order => 
          order.clientName.toLowerCase().includes(searchTerm) || 
          order.taskDescription.toLowerCase().includes(searchTerm)
        );
      }
      
      // Limpiar lista
      taskList.innerHTML = '';
      
      if (filteredOrders.length === 0) {
        taskList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <p>No hay encargos que mostrar</p>
          </div>
        `;
        return;
      }
      
      // Agregar √≥rdenes a la lista
      filteredOrders.forEach((order, index) => {
        const orderElement = document.createElement('div');
        orderElement.className = 'task-item';
        orderElement.draggable = true;
        orderElement.setAttribute('data-index', orders.indexOf(order));
        
        orderElement.innerHTML = `
          <div class="task-content">
            <div class="task-text"><strong>${escapeHtml(order.clientName)}</strong>: ${escapeHtml(order.taskDescription)}</div>
            <div class="task-date">Entrega: ${formatDisplayDate(order.dueDate)} - 
              ${order.priority === 'high' ? 'üî¥ Alta' : order.priority === 'medium' ? 'üü° Media' : 'üü¢ Baja'} Prioridad
            </div>
          </div>
          <div class="task-actions">
            <button class="btn btn-secondary btn-small edit-btn">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn btn-danger btn-small delete-btn">
              <i class="fas fa-trash"></i> Eliminar
            </button>
          </div>
        `;
        
        // A√±adir eventos para arrastrar y soltar
        orderElement.addEventListener('dragstart', dragOrder);
        
        // A√±adir eventos para editar y eliminar
        orderElement.querySelector('.edit-btn').addEventListener('click', () => editOrder(orders.indexOf(order)));
        orderElement.querySelector('.delete-btn').addEventListener('click', () => deleteOrder(orders.indexOf(order)));
        
        taskList.appendChild(orderElement);
      });
    }

    // Editar orden
    function editOrder(index) {
      const order = orders[index];
      document.getElementById('clientName').value = order.clientName;
      document.getElementById('taskDescription').value = order.taskDescription;
      document.getElementById('dueDate').value = order.dueDate;
      document.getElementById('priority').value = order.priority;
      
      editingIndex = index;
      
      // Scroll al formulario
      document.getElementById('taskForm').scrollIntoView({ behavior: 'smooth' });
    }

    // Eliminar orden
    function deleteOrder(index) {
      if (confirm('¬øEst√°s seguro de que deseas eliminar este encargo?')) {
        orders.splice(index, 1);
        saveOrders();
      }
    }

    // Funciones para arrastrar y soltar
    function allowDrop(e) {
      e.preventDefault();
    }

    function dragOrder(e) {
      e.dataTransfer.setData("text/plain", e.target.getAttribute('data-index'));
    }

    function dropOrder(e, dateString) {
      e.preventDefault();
      const orderIndex = e.dataTransfer.getData("text/plain");
      
      if (orderIndex) {
        orders[orderIndex].dueDate = dateString;
        saveOrders();
        
        // Efecto visual de confirmaci√≥n
        e.target.classList.add('priority-medium');
        setTimeout(() => {
          e.target.classList.remove('priority-medium');
        }, 1000);
      }
    }

    // Actualizar estad√≠sticas
    function updateStats() {
      const total = orders.length;
      const highPriority = orders.filter(order => order.priority === 'high').length;
      
      const today = new Date().toISOString().split('T')[0];
      const pending = orders.filter(order => order.dueDate < today).length;
      
      document.getElementById('totalTasks').querySelector('.stat-number').textContent = total;
      document.getElementById('highTasks').querySelector('.stat-number').textContent = highPriority;
      document.getElementById('pendingTasks').querySelector('.stat-number').textContent = pending;
    }

    // Mostrar estad√≠sticas en modal
    function showStats() {
      const statsContent = document.getElementById('statsContent');
      const total = orders.length;
      const highPriority = orders.filter(order => order.priority === 'high').length;
      const mediumPriority = orders.filter(order => order.priority === 'medium').length;
      const lowPriority = orders.filter(order => order.priority === 'low').length;
      
      const today = new Date().toISOString().split('T')[0];
      const pending = orders.filter(order => order.dueDate < today).length;
      const completed = orders.filter(order => order.dueDate >= today).length;
      
      statsContent.innerHTML = `
        <div style="display: grid; grid-template-columns: 1fr; gap: 15px; margin: 20px 0;">
          <div style="background: #f0f7ff; padding: 15px; border-radius: 12px;">
            <h3 style="color: var(--secondary); margin-bottom: 10px;">Resumen General</h3>
            <p>Total de encargos: <strong>${total}</strong></p>
            <p>Encargos pendientes: <strong>${pending}</strong></p>
            <p>Encargos en tiempo: <strong>${completed}</strong></p>
          </div>
          
          <div style="background: #f0f7ff; padding: 15px; border-radius: 12px;">
            <h3 style="color: var(--secondary); margin-bottom: 10px;">Por Prioridad</h3>
            <p>üî¥ Alta prioridad: <strong>${highPriority}</strong></p>
            <p>üü° Media prioridad: <strong>${mediumPriority}</strong></p>
            <p>üü¢ Baja prioridad: <strong>${lowPriority}</strong></p>
          </div>
        </div>
        
        <h3 style="color: var(--secondary); margin: 20px 0 10px;">Pr√≥ximos vencimientos</h3>
        <div style="max-height: 200px; overflow-y: auto;">
          ${getUpcomingOrdersList()}
        </div>
      `;
      
      document.getElementById('statsModal').style.display = 'flex';
    }

    // Obtener lista de √≥rdenes pr√≥ximas a vencer
    function getUpcomingOrdersList() {
      const today = new Date();
      const nextWeek = new Date();
      nextWeek.setDate(today.getDate() + 7);
      
      const upcomingOrders = orders.filter(order => {
        const dueDate = new Date(order.dueDate);
        return dueDate >= today && dueDate <= nextWeek;
      }).sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
      
      if (upcomingOrders.length === 0) {
        return '<p>No hay encargos pr√≥ximos a vencer en la pr√≥xima semana.</p>';
      }
      
      let html = '';
      upcomingOrders.forEach(order => {
        html += `
          <div style="padding: 10px; border-bottom: 1px solid #eee;">
            <strong>${escapeHtml(order.clientName)}</strong> - ${escapeHtml(order.taskDescription)}<br>
            <span style="font-size: 0.9em; color: #666;">Vence: ${formatDisplayDate(order.dueDate)}</span>
          </div>
        `;
      });
      
      return html;
    }

    // Exportar a PDF
    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      // T√≠tulo
      doc.setFontSize(20);
      doc.setTextColor(54, 209, 220);
      doc.text('Encargos - Yulissa Crochet', 105, 15, { align: 'center' });
      doc.setFontSize(12);
      doc.setTextColor(100, 100, 100);
      doc.text(`Generado el: ${new Date().toLocaleDateString('es-ES')}`, 105, 22, { align: 'center' });
      
      // Contenido
      let y = 35;
      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      
      orders.forEach((order, index) => {
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
        
        // Nombre del cliente y descripci√≥n
        doc.setFont(undefined, 'bold');
        doc.text(`${index + 1}. ${order.clientName}:`, 15, y);
        doc.setFont(undefined, 'normal');
        
        // Descripci√≥n (con salto de l√≠nea si es muy larga)
        const description = doc.splitTextToSize(order.taskDescription, 160);
        doc.text(description, 25, y + 7);
        
        // Fecha y prioridad
        doc.setFontSize(10);
        doc.text(`Fecha de entrega: ${formatDisplayDate(order.dueDate)} | Prioridad: ${getPriorityText(order.priority)}`, 15, y + 7 + (description.length * 5));
        
        // Aumentar Y seg√∫n la cantidad de l√≠neas de descripci√≥n
        y += 15 + (description.length * 5);
      });
      
      // Guardar PDF
      doc.save(`encargos-yulissa-${new Date().toISOString().split('T')[0]}.pdf`);
    }

    // Funciones de utilidad para formato
    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function formatDisplayDate(dateString) {
      const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
      return new Date(dateString).toLocaleDateString('es-ES', options);
    }

    function getPriorityText(priority) {
      return priority === 'high' ? 'Alta' : priority === 'medium' ? 'Media' : 'Baja';
    }

    // Escapar HTML para evitar problemas con caracteres especiales
    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
